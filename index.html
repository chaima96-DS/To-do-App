<!DOCTYPE html>

<html>

    <head>
        <script src="https://kit.fontawesome.com/b54597a979.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
        <title> To do application</title>
    </head>

    <body>
      
    <div class="todo-app">
        <h1 class="app-title">  My To-do list </h1>
        <div class="todo-form">
            <input class="txt" type="text" name="" id="" placeholder=" Add your task here ...">
            <button class="todo-button "><i class="fas fa-plus"></i>  Add </button>

        </div>
        <div class="todo-body">
  
            <ul class="my-list">
               <div class="task-div" >
                   <li> this is a test task</li>
                   <div class="check-delete">
                     <button class="checked"><i class="fas fa-check"></i></button>
                     <button class="delete"><i class="fas fa-trash"></i></button>
                   </div>
                 
                </div>
                               
               
                
            </ul>
        </div>
      
    </div>
    


    </body>

   <script src="script.js"></script>
</html>
